<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dog Fetching</title>
</head>
<body>
    <div class="container">
        <div id="dogCont">
        </div>
        <div id="btn">
        <button id="button" onclick="fetchDogs()">Get Dog</button>
    </div>
    </div>
    

    <script>

        const cont=document.getElementById("dogCont")

        const fetchDogs=()=>{
        fetch('https://random.dog/woof.json')
        .then(res=>res.json())
        .then((data)=> 
        cont.innerHTML=`<img src="${data.url}">`)
        .catch(error=>console.log(error))
        }

        document.addEventListener.loading(fetchDogs())



    </script>
</body>
</html>
